<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Кинопоиск</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
<section class="mainfull" style="background: linear-gradient(150deg, rgb(148,73,244), rgb(46,6,111) 60%);">
    <!-- Start: Navbar - Apple -->
    <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark navbar--apple">
        <div class="container">
            <button data-toggle="collapse" class="navbar-toggler" data-target="#menu"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"><i class="la la-navicon"></i></span></button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav flex-grow-1 justify-content-between">
                    <li class="nav-item d-none d-xs-block d-md-block"><a class="nav-link" href="#"><i
                            class="fas fa-video logo"
                            style="color: rgb(235,25,12);font-size: 24px;margin: -4px;"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"
                                            style="color: rgb(244,9,9);font-size: 24px;padding-bottom: 8px;margin-top: -11px;">PoiskKino</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End: Navbar - Apple -->
    <div class="container" id="main" style="padding-top: 60px;">
        <div class="carousel slide" data-ride="carousel" id="carousel-1" style="margin-top: 0px;">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="w-100 d-block"
                                                       src="//photo.tvigle.ru/res/tvigle/slider/2020/11/11/3372ddaf-dcfb-4dbe-90e9-4f915e6a32cc.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2019/08/12/05687258-c44a-4181-b5b8-a7ce8a6c7d77.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2020/11/20/2e26c969-9707-40f2-b403-9f878a2e751b.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2020/06/09/4a96db19-d83a-4be2-b749-ee0fe3921766.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2019/09/06/1005caec-88aa-4e8c-8780-724ad60e6f74.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2020/06/10/e122609a-479f-4759-89fb-8dcc3e8e4d33.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2020/03/23/b7d63730-5442-4e27-b622-9a195aa1efa3.jpg">
                </div>
                <div class="carousel-item"><img class="w-100 d-block"
                                                src="//photo.tvigle.ru/res/tvigle/slider/2020/09/24/ccf92685-2447-476d-8ec1-580e39be7a74.jpg">
                </div>
            </div>
            <div>
                <!-- Start: Previous --><a class="carousel-control-prev" href="#carousel-1" role="button"
                                           data-slide="prev"><span class="carousel-control-prev-icon"></span><span
                    class="sr-only">Previous</span></a>
                <!-- End: Previous -->
                <!-- Start: Next --><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span
                    class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>
                <!-- End: Next -->
            </div>
            <ol class="carousel-indicators">
                <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-1" data-slide-to="1"></li>
                <li data-target="#carousel-1" data-slide-to="2"></li>
                <li data-target="#carousel-1" data-slide-to="3"></li>
                <li data-target="#carousel-1" data-slide-to="4"></li>
                <li data-target="#carousel-1" data-slide-to="5"></li>
                <li data-target="#carousel-1" data-slide-to="6"></li>
                <li data-target="#carousel-1" data-slide-to="7"></li>
            </ol>
        </div>
    </div>
        <!-- Start: ♣ Filterable Cards ♣ -->
        <section class="py-5">
            <!-- Start: Cards container -->
            <div class="container">
                <!-- Start: filter controls -->
                <div class="filtr-controls text-center lead text-uppercase mb-3"><span
                        class="active d-inline-block mx-3 py-1 position-relative" data-filter="all">Все </span><span
                        class="d-inline-block mx-3 py-1 position-relative" data-filter="Драма">Драма </span><span
                        class="d-inline-block mx-3 py-1 position-relative" data-filter="Триллер">Триллер </span><span
                        class="d-inline-block mx-3 py-1 position-relative" data-filter="Исторический">Исторический </span><span
                        class="d-inline-block mx-3 py-1 position-relative" data-filter="Комедия">Комедия </span><span
                        class="d-inline-block mx-3 py-1 position-relative" data-filter="Фантастика">Фантастика </span><span
                        class="d-inline-block mx-3 py-1 position-relative" data-filter="Мелодрама">Мелодрама </span></div>
                <!-- End: filter controls -->
                <!-- Start: Cards -->
                <div class="row filtr-container">
                    <!-- Start: Card column -->
                    {% for i in tvgle_list %}
                    <div class="col-md-6 col-lg-4 filtr-item" data-category="{{ i.category }}">
                        <div class="card border-dark">
                            <!-- Start: Card header -->
                            <div class="card-header bg-dark text-light">
                                <h5 class="m-0">{{ i.title }}</h5>
                            </div>
                            <!-- End: Card header -->
                            <img class="img-fluid card-img w-100 d-block rounded-0" src="{{ i.photo }}">
                            <div class="card-body">
                                <p class="card-text">{{ i.year }}</p>
                                <p class="card-text">{{ i.category }}</p>
                            </div>
                            <!-- Start: Card footer -->
                            <div class="d-flex card-footer">
                                <a href="{{ i.url }}"></a>
                                <button class="btn btn-dark btn-sm" type="button"><a href="{{ i.url }}">Смотреть</a></button>
                            </div>
                            <!-- End: Card footer -->
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- End: Cards -->
            </div>
            <!-- End: Cards container -->
        </section>
        <!-- End: ♣ Filterable Cards ♣ -->
</section>
<!-- Start: Footer Dark -->
<div class="footer-dark">
    <footer>
        <div class="container">
            <div class="row">
                <!-- Start: Services -->
                <div class="col-sm-6 col-md-3 item">
                    <h3></h3>
                    <ul>
                        <li><a href="#"></a></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <!-- End: Services -->
                <!-- Start: About -->
                <div class="col-sm-6 col-md-3 item">
                    <h3></h3>
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
                <!-- End: About -->
                <!-- Start: Footer Text -->
                <div class="col-md-6 item text">
                    <h3></h3>
                    <p></p>
                </div>
                <!-- End: Footer Text -->
                <!-- Start: Social Icons -->
                <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a
                        href="#"><i class="icon ion-social-instagram"></i></a></div>
                <!-- End: Social Icons -->
            </div>
            <!-- Start: Copyright -->
            <p class="copyright">OSB Group © 2020</p>
            <!-- End: Copyright -->
        </div>
    </footer>
</div>
<!-- End: Footer Dark -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
